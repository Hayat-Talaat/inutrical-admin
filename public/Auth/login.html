<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="../assets/img/logo/iNutrical Logo@2x.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="iNutrical Login" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    iNutrical
  </title>
  <!--     Fonts and icons     -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
    rel="stylesheet"
  />
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./login.css" />
</head>

<body class="flex">
  <div class="login-form card pt-4 pb-4" style="width: 55%">
    <div class="card-body">
      <div class="row">
        <!-- Logo -->
        <div class="col flex">
          <div class="img-container">
            <img src="./images/Artboard 1-1.png" class="img-fluid" alt="logo" />
          </div>
        </div>

        <!-- Form -->
        <div class="col flex">
          <form class="pt-5 pb-5">
            <p class="text-center">Login to your account</p>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Enter your Username"
                />
              </div>
              <div class="form-group col-md-12">
                <label for="inputPassword4">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Enter Your Password"
                />
              </div>

              <div class="form-group col-md-12 text-right">
                  <a href="">Forget Password?</a>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</body>
